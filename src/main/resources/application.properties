# Nome da Aplicacao
spring.application.name=limpa-fossa-backend

# Conexao com Banco (Mesmos dados do docker-compose)
spring.datasource.url=jdbc:postgresql://localhost:5432/limpafossa_db
spring.datasource.username=admin
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuracao do JPA (Hibernate)
spring.jpa.database=POSTGRESQL
# Validate: Checa se as tabelas batem com o codigo, mas nao altera nada (deixa pro Flyway)
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuracao do Flyway (Migration)
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration